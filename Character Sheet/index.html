<!DOCTYPE html>
<html>

<head>

    <title>Character Sheet</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald">
    <script type="text/javascript" src="index.js"></script> 

</head> 

<body>

    <div class="sheet">
        <div class="logo"><img src="logo.png" alt="logo of a building above an open book"></div> 
        <div class="name"><h1>name</h1></div>
        <div class="pronouns"><h3>pronouns</h3></div>
        <div class="stat">
            <div class="body">
                <h1>body</h1>
                <input type="text" id="body-stat" value="+2">
            </div>
            <div class="heart">
                <h1>heart</h1>
                <input type="text" id="heart-stat" value="+0">
            </div>
            <div class="mind">
                <h1>mind</h1>
                <input type="text" id="mind-stat" value="+2">
            </div>
        </div>
        <div class="description"><h3>description</h3></div>
        <div class="background"><h3>background</h3></div>
        <div class="skills"><h3>skills</h3></div>
        <div class="inventory"><h3>inventory</h3></div>
        <div class="bonds"><h3>bonds</h3></div>
        <div class="relationships"><h3>relationships</h3></div>
    </div>


</body>
</html>
